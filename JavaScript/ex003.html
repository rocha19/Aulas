<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JavaScript 2</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 12pt Arial;
        }
        h1 {
            color: yellowgreen;
        }

    </style>
</head>
<body>
    <h1> Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam tempore, odio maiores quaerat voluptatem explicabo labore! Minima doloremque modi distinctio labore corporis nesciunt sequi sed et. A delectus beatae dicta!</p>
    <script>
        
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro numero, '))
        var s = n1 + n2

        window.alert('A soma dos valores é: ' + s) // Concatenação
        window.alert(`O aluno tem nota ${s}`) // Templete String

        // Number para String: ntoString ou Strig(n)

    </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    Digite onde você mora: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">
        

    </div>
    
    <script>
     
        function nacionalidade() {

            var pais = document.querySelector('input#txtnac')
            var res = document.querySelector('div#res')

            if (pais == 'Brasil') {
                res.innerHTML = '<p>Você é <strong>estrangeiro</strong>!</p>'
            } else {
                res.innerHTML = '<p>Você é <strong>brasileiro</strong>!</p>'
            }
       
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>
   
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "Colocar API KEY",
        authDomain: "curso-1619b.firebaseapp.com",
        databaseURL: "https://curso-1619b.firebaseio.com",
        projectId: "curso-1619b",
        storageBucket: "curso-1619b.appspot.com",
        messagingSenderId: "232338219484",
        appId: "1:232338219484:web:54badf9f4636469b"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    
    
    
    <script src="https://www.gstatic.com/firebasejs/ui/4.0.0/firebase-ui-auth__pt_br.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: '/chat',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          firebase.auth.FacebookAuthProvider.PROVIDER_ID
        ],
        // tosUrl and privacyPolicyUrl accept either url string or a callback
        // function.
        // Terms of service url/callback.
        tosUrl: 'https://universidadeglobal.com.br',
        // Privacy policy url/callback.
        privacyPolicyUrl: function() {
          window.location.assign('https://universidadeglobal.com.br');
        }
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
  </head>
  <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1><center>Bem vindo ao nosso chatbot</center></h1>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
